<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>

<h1>Create Bill</h1>
<form action="" method="post">
    {%csrf_token%}
    {{form.as_p}}
    <input type="submit" value="add">
</form>
<div style="margin-left:88%"><a href="{% url 'completeorder' bill_number%}" class="btn btn-success">Generate Bill</a></div>
<table class="table">
    <tr>
        <td> Bill Number </td>
        <td> Product Name </td>
        <td> Quantity </td>
        <td> Amount </td>
    </tr>

    {% for item in items %}
    <tr>
        <td>{{item.bill_number}}</td>
        <td>{{item.product.product_name}}</td>
        <td>{{item.product_quantity}}</td>
        <td>{{item.amount}}</td>
        <td><a href="{%url 'orderupdate' item.id item.bill_number %}">Edit</a></td>
        <td><a href="{%url 'orderdelete' item.id item.bill_number %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% if total %}
    <h1 style="margin-left:50%"> Total : {{total}}</h1>
{% endif %}

</body>
</html>
